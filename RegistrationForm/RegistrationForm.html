<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegistrationForm.css">
</head>

<body>
    <table>
        <tr>
            <th>Last Name</th>
            <td><input type="text" value=" Nakov"></td>
        </tr>
        <tr>
            <th>First Name</th>
            <td><input type="text" value="Svetlin"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input type="text" value="17 Hristo Botev Str. floor 3, apt. 12"></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input type="text" value="Kaspichan"></td>
            <th>State</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Zip/Postal</th>
            <td><input type="text" value="9325"></td>
        </tr>
        <tr>
            <th>Country</th>
            <td>
                <select id="Country" name="countries">
                    <option value="Bulgaria">Bulgaria</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Phone (country code, area code, number)</th>
            <td>(+<input type="text" value="359" style="width: 40px;">)<input type="text" value="88"
                    style="width: 40px;">-<input type="text" value="8334343" style="width: 80px;">
            </td>
        </tr>
        <tr>
            <th>E-mail</th>
            <td>nakov@Kaspichan.org</td>
        </tr>
        <tr>
            <th>Birth date</th>
            <label>
                <td> Month <input type="text" value="06" style="width: 40px;"> Day <input type="text" value="14"
                        style="width: 40px;">
                    <br>Year(4 digit) <input type="text" value="1980" style="width: 40px;">
                </td>
            </label>
        </tr>
        <tr>
            <th>Gender</th>
            <td>
                <select id="Gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Starting date</th>
            <td><input type="radio" id="spring" name="Starting date" value="Spring 2006">
                <label for="spring">Spring 2006</label>
                <input type="radio" id="summer" name="Starting date" value="Summer 2006">
                <label for="summer">Summer 2006</label>
            </td>
        </tr>
        <tr>
            <th>Comments/Questions</th>
            <td><textarea id="Comments" name="Comments" row="5"
                    cols="30">Please send me more information about the lodging.</textarea></td>
        </tr>
        <td class="lastRow" colspan="2">
            <div class="wrapper">
                <input type="submit" />
                <button type="button">Clear This Form</button>
            </div>
        </td>
    </table>
    </form>
</body>

</html>
